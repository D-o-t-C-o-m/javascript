<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p> Open the console and get ready to play Rock, Paper, Scissors</p>

    <script>
        //Array for R P S choices
        const rps = ["rock", "paper", "scissors"];
        //Choosing a random value from the Array    
        const computerSelection = rps[Math.floor(Math.random()*rps.length)]; 
        //prompt for player choice
        const playerSelection = prompt("Rock, Paper or Scissors?").toLowerCase();
        //function to play the round using CPU  vs Player
        function playRound(playerSelection, computerSelection) {
            if(playerSelection === computerSelection) {
                return 'tie';
            } 
            else if(playerSelection == 'rock'){
                if(computerSelection == 'paper'){
                    return 'you lose';
                }else{
                    return 'A winner is you';
                }
            }
            else if(playerSelection == 'scissors'){
                if (computerSelection == 'rock'){
                    return "You lose";
                }else{
                    return 'you win';
                }
            }
            else if(playerSelection == 'paper'){
                if(computerSelection == 'scissors'){
                    return 'You are a loser';
                }else{
                    return 'You WIN BB';
                }
            }
        }
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
